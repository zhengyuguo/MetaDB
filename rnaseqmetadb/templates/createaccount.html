{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="col-md-8 col-md-offset-3">
		<h3 style="margin-bottom:15px">Create an Account</h2>
		</div>
			<div class="form-horizontal" id="accountForm" style="margin-top:30px">
			<form action="" method = "POST">
			  <div class="form-group">
			    <label for="firstname" class="col-sm-3 control-label">First Name:</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" name="firstname">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-3 control-label">Last Name:</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" name="lastname">
			    </div>
			  </div>
			  	 <div class="form-group">
			    <label for="YourEmail" class="col-sm-3 control-label">Your Email:</label>
			    <div class="col-sm-5">
			      <input type="email" class="form-control" name="YourEmail">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="institution" class="col-sm-3 control-label">Your Institution:</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" name="institution">
			    </div>
			  </div>
			  		<div class="form-group">
			    <label for="pwd" class="col-sm-3 control-label">Password:</label>
			    <div class="col-sm-5">
			      <input type="password" class="form-control" name="pwd">
			    </div>
			  </div>
			  			  			  <div class="form-group">
			    <label for="rptpwd" class="col-sm-3 control-label">Repeat Password:</label>
			    <div class="col-sm-5">
			      <input type="password" class="form-control" name="rptpwd">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-5">
			      <button type="text" type="submit" class="btn btn-primary" name="accountSub">Submit</button>
			    </div>
			  </div>
			</form>
			</div>
{% endblock %}
