{% extends "layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
		<div class="col-md-8 col-md-offset-3">
		<h3 style="margin-bottom:15px">Submit Your Inquiry</h2>
		
		
		</div>
			<div class="form-horizontal" id="inqueryForm" style="margin-top:30px">
			<form action="" method = "POST">
			  <div class="form-group">
			    <label for="AccessionID" class="col-sm-3 control-label">Accession ID:</label>
			    <div class="col-sm-5">
					{% if AccessionID is none %}
			      		<input type="text" class="form-control" name="AccessionID" placeholder="GEO/ArrayExpress Accession ID" required>
					{% else %}
						<input type="text" class="form-control" name="AccessionID" value={{AccessionID}} required>
					{% endif %}
					
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="PubMedID" class="col-sm-3 control-label">PubMed ID (optional):</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" name="PubMedID">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="YourName" class="col-sm-3 control-label">Your Name:</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" name="YourName" required>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="YourEmail" class="col-sm-3 control-label" required>Your Email:</label>
			    <div class="col-sm-5">
			      <input type="email" class="form-control" name="YourEmail">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="Comments" class="col-sm-3 control-label">Comments (optional):</label>
			    <div class="col-sm-5">
			      <textarea type="text" class="form-control" name="Comments" style="height:100px" placeholder="Make Your Comments."></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-3 col-sm-5">
			      <button type="submit" class="btn btn-primary" name="inquerySub">Submit</button>
			    </div>
			  </div>
			</form>
			</div>


{% endblock%}
